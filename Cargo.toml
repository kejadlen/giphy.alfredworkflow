[package]
name = "giphy-alfredworkflow"
version = "4.0.0"
authors = ["Alpha Chen <alpha@kejadlen.dev>"]
edition = "2018"

[dependencies]
alphred = "0.1"
error-chain = "0.11"
rayon = "1.5"
reqwest = { version = "0.11", features = ["blocking", "json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
url = { version = "2.2", features = ["serde"] }
